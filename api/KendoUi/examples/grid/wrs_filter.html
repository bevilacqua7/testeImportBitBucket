<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
            <script src="../content/shared/js/people.js"></script>

        <div id="example">
            <div id="grid"></div>

            <script>
                $(document).ready(function() {
                    $("#grid").kendoGrid({
                        dataSource: {
                            data: createRandomData(50),
                            schema: {
                                model: {
                                    fields: {
                                        City: { type: "string" },
                                        Title: { type: "string" },
                                        BirthDate: { type: "date" }
                                    }
                                }
                            },
                            pageSize: 15
                        },
                        height: 550,
                        scrollable: true,
                        filterable: true,
                        pageable: true,
                        columns: [
                            {
                                title: "Name",
                                width: 160,
                                template: "#=FirstName# #=LastName#"
                            },
                            {
							
                                field: "City",
                                width: 130
								 
                            },
                            {
                                field: "Title"
                            },
                            {
                                field: "BirthDate",
                                title: "Birth Date",
                                format: "{0:MM/dd/yyyy HH:mm tt}"
                            }
                       ]
                    });
                });

				

              function cityFilter(element)
			  {
                    element.kendoDropDownList({
                        dataSource: ['Santos','Dantas'],
                        optionLabel: "Options"
                    });
                }

            </script>
        </div>


    
    
</body>
