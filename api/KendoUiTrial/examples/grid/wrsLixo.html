<script>
 

/*
 * PLUGIN WRS GRID
 * @link http://learn.jquery.com/plugins/basic-plugin-creation/
 */
 (function( $ ) {

	 	/*
	 	 * Modelo de como esconder a Coluna
	 	 * @link http://docs.telerik.com/kendo-ui/api/javascript/ui/grid#methods-hideColumn
	 	 */
	 	
	    $.fn.WrsGridTelerikControlColumnPlusMinus = function(openStart) 
	    {	
			$eventTelerik	=	 this;
			var _openStart	=	openStart ? true : false;
			
			
			var buttonHideShow	= function()
									{
											var type			=	 $(this).attr('rel');
											var event			=	 'hide';
											var telerikColumn	=	telerikGrid.columns[0];			
											
											$eventTelerik.find('.'+$(this).attr('class')).each(function(){ 
																									if($(this).attr('rel')!=type) 
																										$(this).show();
																									else
																										$(this).hide();
																								});
											
											if(type=='plus') event='show';
											
											for(var i=1;i<telerikColumn.columns.length;i++)
													{
														//Faz com que fique apenas a ultima linha
														if(i==(telerikColumn.columns.length-1)) continue;
														
														if(event=='hide')
														{
															telerikGrid.hideColumn(telerikColumn.columns[i]);
														}
														else
														{
															telerikGrid.showColumn(telerikColumn.columns[i]);
														}
													}
											return false;
									};
									
													
			var telerikGrid 	= 	this.data('kendoGrid');
			var plusButton		=	$('<button/>', {
													type	: 'button',
													title	: 'Plus',
													rel		: 'plus',
													text	: 'Plus',
													'class'	: 'wrstelerikButtonHeader'
												});
												
			var minusButton	= plusButton.clone().attr('rel','minus').html('Minus');
			
			
			
			this.find('.k-grid-header table:first tr:last').find('th:first a:last').append(plusButton);
			this.find('.k-grid-header table:first tr:last').find('th:last a:last').append(minusButton);

			//Eventos dos Botões
			plusButton.click(buttonHideShow);
			minusButton.click(buttonHideShow);
			
			
			if(_openStart)
			{
				plusButton.hide();
				plusButton.trigger('click');
			}
			else
			{
				minusButton.hide();
				minusButton.trigger('click');
			}
			

	        return this;
	    };
	 
		/*
		 * @link http://demos.telerik.com/kendo-ui/grid/frozen-columns
		 * @link http://docs.telerik.com/kendo-ui/api/javascript/ui/grid#methods-hideColumn
		 * @link http://docs.telerik.com/kendo-ui/web/grid/how-to/Layout/apply-minimum-width-during-column-resize
		 */
		$.fn.minMaxWidth = function(_param) 
		{
				var telerikGrid 	= 	this.data('kendoGrid');
				var minWidth		=	_param.minWidth;
				var maxWidth		=	_param.maxWidth;
						
			
			
				
				
				return this;
				
		}
				
	}( jQuery ));
